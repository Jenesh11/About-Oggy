<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jenesh Patel | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
      }
      .font-pixel {
        font-family: 'VT323', monospace;
      }
      /* Custom Scrollbar for Game Feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #bae6fd;
      }
      ::-webkit-scrollbar-thumb {
        background: #0ea5e9;
        border: 2px solid #fff;
        border-radius: 6px;
      }
      /* Floating Animation */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      /* Jump Animation */
      @keyframes jump {
        0% { transform: translateY(0) scale(1); }
        40% { transform: translateY(-30px) scale(1.1); }
        100% { transform: translateY(0) scale(1); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      .animate-float-delayed {
        animation: float 3s ease-in-out infinite;
        animation-delay: 1.5s;
      }
      .animate-jump {
        animation: jump 0.4s ease-out;
      }
      .paused {
        animation-play-state: paused;
      }
    </style>

}
</script>
</head>
